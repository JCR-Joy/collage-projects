<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPC Login</title>
    <!-- GOOGLE-FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=League+Gothic&family=Lobster&display=swap" rel="stylesheet"> 
    <!-- GOOGLE-FONTS -->
     <!-- All-Css-Link -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
     <!-- All-Css-Link -->
</head>
<body>
    <!-- Login-menu -->
        <nav id="log_menu">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                </li>
            </ul>
        </nav>
    <!-- Login-menu -->
    <!-- MAIN-PART-START -->
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 m-auto">
                        <div class="log_img text-center mb-4">
                            <a href="index.html">
                                <img src="images/cpc logo.png" alt="">
                            </a> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 m-auto">
                        <div class="login_head text-center">
                            <h3>Member Log-in Form</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 m-auto">
                        <div class="login_form text-center">
                            <form action="">
                                <div class="blank_item">
                                    <div class="blank_box">
                                        <input id="input100" type="text" placeholder="Username">
                                        <span>
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="blank_item">
                                    <div class="blank_box">
                                        <input id="input100" type="text" placeholder="Password">
                                        <span>
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="btn_box">
                                    <button class="w-100">Log In</button>
                                </div>
                                <ul class="check_box text-left">
                                    <li>
                                        <input type="checkbox">
                                        <label for="">keep Logged in</label>
                                    </li>
                                    <li class="wrong">
                                        <a href="#">Forget your password?</a>
                                    </li>
                                </ul>
                                <ul class="check_box check_box_bottom text-left">
                                    <li>
                                        <a href="#">Create account</a>
                                    </li>
                                    <li class="last">
                                        <a href="#">Need help?</a>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!-- MAIN-PART-END -->
    <!-- Footer-Bottom-Part-Start -->
    <section id="footer_bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="footer_bottom_text">
                        <h4>
                            <i class="fa fa-copyright"></i>
                            2018 Codeboxr, All Rights Reserved By Joyonto</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Footer-Bottom-Part-End -->
</body>
</html>
